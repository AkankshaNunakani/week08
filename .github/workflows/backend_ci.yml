name: Backend CD - Deploy to AKS

on:
  workflow_run:
    workflows: ["CI Frontend and Backend"]
    types: [completed]
    branches: [main]

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success'
          && vars.AZURE_CLIENT_ID && vars.AZURE_TENANT_ID && vars.AZURE_SUBSCRIPTION_ID && vars.ACR_LOGIN_SERVER }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set subscription
        run: az account set --subscription "${{ vars.AZURE_SUBSCRIPTION_ID }}"

      - name: Show ACR images
        env:
          ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
        run: |
          : "${ACR_LOGIN_SERVER?Need ACR_LOGIN_SERVER like myacr.azurecr.io}"
          REG_NAME="${ACR_LOGIN_SERVER%%.azurecr.io}"
          az acr repository list --name "$REG_NAME" -o table

